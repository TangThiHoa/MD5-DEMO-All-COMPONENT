
  <div class="table">
    <thead>
    <th>title</th>
    <th>director</th>
    <th>cast</th>
    <th>releaseDate</th>
    </thead>
    <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{movie.title}}</td>
      <td>{{movie.director}}</td>
      <td>{{movie.cast}}</td>
      <td>{{movie.releaseDate}}</td>
    </tr>
    </tbody>
  </div>
